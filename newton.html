<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <title>牛顿摆（静态）</title> -->
    <!-- <title>牛顿摆（静态）</title> -->
    <style>
        .canvas {
            border: 1px solid #f00;
        }
    </style>
</head>

<body>
    <canvas class="canvas" id="canvas" width="800" height="500"></canvas>
    <script>
        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d')
        // console.log()
        // ctx.fillRect(20, 20, 80, 80)

        function reDraw(progress) {

            let lineLength = 300
            let offset = 80
            let radius = 40
            let num = 4

            ctx.clearRect(0, 0, 800, 500)
    
            ctx.beginPath()
            ctx.moveTo(300, 100)
            ctx.lineTo(600, 100)
            ctx.stroke()
    
            for (let i = 0; i < num; i++) {
                if (i === 0) {
                    let x = 300 + i * offset
    
                    let angle = (progress > 0.5) ? 0.5 : 0.6 - 0.1 * (progress * 2)

                    let a = i * 360 / num
                    let x1 = x + (lineLength + radius) * Math.cos(angle * Math.PI)
                    let y1 = 100 + (lineLength + radius) * Math.sin(angle * Math.PI)
    
                    ctx.beginPath()
                    ctx.moveTo(x, 100)
                    ctx.lineTo(x1, y1)
                    ctx.lineWidth = 2
                    ctx.stroke()
                    
                    ctx.beginPath()
                    ctx.arc(x1, y1, radius, 0, 2 * Math.PI)
                    ctx.stroke()
                    ctx.fillStyle = 'rgb(192, 193, 195)'
                    ctx.fill()
                } else if (i === num - 1) {
                    let x = 300 + i * offset
    
                    let angle = (progress < 0.5) ? 0.5 : 0.5 - 0.1 * ((progress - 0.5) * 2)

                    let a = i * 360 / num
                    let x1 = x + (lineLength + radius) * Math.cos(angle * Math.PI)
                    let y1 = 100 + (lineLength + radius) * Math.sin(angle * Math.PI)
    
                    ctx.beginPath()
                    ctx.moveTo(x, 100)
                    ctx.lineTo(x1, y1)
                    ctx.lineWidth = 2
                    ctx.stroke()
                    
                    ctx.beginPath()
                    ctx.arc(x1, y1, radius, 0, 2 * Math.PI)
                    ctx.stroke()
                    ctx.fillStyle = 'rgb(192, 193, 195)'
                    ctx.fill()
                } else {
                    ctx.beginPath()
                    let x = 300 + i * offset
                    ctx.moveTo(x, 100)
                    ctx.lineTo(x, 100 + lineLength)
                    ctx.lineWidth = 2
                    ctx.stroke()
        
                    ctx.beginPath()
                    ctx.arc(x, 100 + lineLength + radius, radius, 0, 2 * Math.PI)
                    ctx.stroke()
                }
            }
        }

        let startTime = new Date()
        function update() {
            let time = (new Date().getTime() - startTime) % 2000
            let progress = time / 2000
            console.log('update!', progress)
            reDraw(progress)
            requestAnimationFrame(update)
        }

        requestAnimationFrame(update)
    </script>
</body>

</html>
