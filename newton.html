<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <title>牛顿摆（静态）</title> -->
    <!-- <title>牛顿摆（静态）</title> -->
    <style>
        .canvas {
            border: 1px solid #f00;
        }
    </style>
</head>

<body>
    <canvas class="canvas" id="canvas" width="800" height="500"></canvas>
    <script>
        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d')
        // console.log()
        // ctx.fillRect(20, 20, 80, 80)

        function reDraw(progress) {

            let lineLength = 300
            let offset = 80
            let radius = 40
            let num = 3
            let top = (500 - radius * 2 - lineLength) / 2
            // let left = 800 / 2 - (num - 1) * radius * 2
            let topOffset = 80
            let left = (800 - (num - 1) * radius * 2) / 2 

            ctx.clearRect(0, 0, 800, 500)
    
            ctx.beginPath()
            
            ctx.moveTo(left - topOffset, top)
            ctx.lineTo(left + (num - 1) * radius * 2 + topOffset, top)
            ctx.stroke()

            // t: current time（当前时间）；
//  * b: beginning value（初始值）；
//  * c: change in value（变化量）；
//  * d: duration（持续时间）。
            function easeOut(t, b, c, d) {
                return c * ((t = t/d - 1) * t * t + 1) + b;
            }
            function easeIn(t, b, c, d) {
                return c * (t /= d) * t * t + b;
            }

            function getProgress(startNum, endNum, startProgress, endProgress, progress, type) {
                // let innerProgress = (progress - startProgress) / (endProgress - startProgress)
                // return startNum + innerProgress * (endNum - startNum) 
                if (type === 'out') {
                    return easeOut(progress - startProgress, startNum, endNum - startNum, endProgress - startProgress)
                } else {
                    return easeIn(progress - startProgress, startNum, endNum - startNum, endProgress - startProgress)
                }
            }
    
            for (let i = 0; i < num; i++) {
                if (i === 0) {
                    let x = left + i * offset

                    let angle
                    if (progress > 0.25 && progress < 0.75) {
                        angle = 0.5
                    } else if (progress <= 0.25) {
                        angle = getProgress(0.6, 0.5, 0, 0.25, progress, 'in')
                    } else {
                        angle = getProgress(0.5, 0.6, 0.75, 1, progress, 'out')
                    }
    
                    // let angle = (progress > 0.5) ? 0.5 : 0.6 - 0.1 * (progress * 2)

                    let a = i * 360 / num
                    let x1 = x + (lineLength + radius) * Math.cos(angle * Math.PI)
                    let y1 = top + (lineLength + radius) * Math.sin(angle * Math.PI)
    
                    ctx.beginPath()
                    ctx.moveTo(x, top)
                    ctx.lineTo(x1, y1)
                    ctx.lineWidth = 2
                    ctx.stroke()
                    
                    ctx.beginPath()
                    ctx.arc(x1, y1, radius, 0, 2 * Math.PI)
                    ctx.stroke()
                    ctx.fillStyle = 'rgb(192, 193, 195)'
                    ctx.fill()
                } else if (i === num - 1) {
                    let x = left + i * offset
    
                    // let angle = (progress < 0.5) ? 0.5 : 0.5 - 0.1 * ((progress - 0.5) * 2)
                    let angle
                    if (progress <= 0.25 || progress >= 0.75) {
                        angle = 0.5
                    } else if (progress <= 0.5) {
                        angle = getProgress(0.5, 0.4, 0.25, 0.5, progress, 'out')
                    } else {
                        angle = getProgress(0.4, 0.5, 0.5, 0.75, progress, 'in')
                    }
                    console.log('progress angle', progress, angle)



                    let a = i * 360 / num
                    let x1 = x + (lineLength + radius) * Math.cos(angle * Math.PI)
                    let y1 = top + (lineLength + radius) * Math.sin(angle * Math.PI)
    
                    ctx.beginPath()
                    ctx.moveTo(x, top)
                    ctx.lineTo(x1, y1)
                    ctx.lineWidth = 2
                    ctx.stroke()
                    
                    ctx.beginPath()
                    ctx.arc(x1, y1, radius, 0, 2 * Math.PI)
                    ctx.stroke()
                    ctx.fillStyle = 'rgb(192, 193, 195)'
                    ctx.fill()
                } else {
                    ctx.beginPath()
                    let x = left + i * offset
                    ctx.moveTo(x, top)
                    ctx.lineTo(x, top + lineLength)
                    ctx.lineWidth = 2
                    ctx.stroke()
        
                    ctx.beginPath()
                    ctx.arc(x, top + lineLength + radius, radius, 0, 2 * Math.PI)
                    ctx.stroke()
                    ctx.fillStyle = 'rgb(192, 193, 195)'
                    ctx.fill()
                }
            }
        }

        let startTime = new Date()
        function update() {
            let second = 4 * 1000
            let time = (new Date().getTime() - startTime) % second
            let progress = time / second
            console.log('update!', progress)
            reDraw(progress)
            requestAnimationFrame(update)
        }

        requestAnimationFrame(update)
    </script>
</body>

</html>
