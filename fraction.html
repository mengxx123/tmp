<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    let canvas = document.getElementById('canvas')
    let padding = 16
    let r = 80
    let canvasWidth = (r + padding) * 2
    canvas.width = canvasWidth
    canvas.height = canvasWidth
    let ctx = canvas.getContext('2d')
    ctx.width = canvasWidth
    ctx.height = canvasWidth
    let center = {
        x: r + padding,
        y: r + padding,
    }
    
    ctx.beginPath()
    ctx.arc(center.x, center.y, r, 0, 2 * Math.PI)
    // ctx.rect(0, 0, 100, 100)
    ctx.stroke()

    let num = 5
    let showNum = 2

    ctx.beginPath()
    ctx.moveTo(center.x, center.y)
    ctx.arc(center.x, center.y, r, 0, showNum / num * 2 * Math.PI)
    // ctx.rect(0, 0, 100, 100)
    ctx.fillStyle = 'rgba(0, 0, 0, .12)'
    ctx.fill()

    

    function drawDot(x, y) {
        ctx.beginPath()
        ctx.arc(x, y, 4, 0, 2 * Math.PI)
        ctx.fillStyle = '#000'
        ctx.fill()
    }

    function drawLine(x, y, x2, y2) {
        ctx.stokeStyle = '#333'
        ctx.beginPath()
        ctx.moveTo(x, y)
        ctx.lineTo(x2, y2)
        ctx.stroke()
    }
    
    
    for (let i = 0; i < 6; i++) {
        let a = i * 360 / num
        let x1 = center.x + r * Math.cos(a * Math.PI / 180)
        let y1 = center.y + r * Math.sin(a * Math.PI / 180) 
        // drawDot(x1, y1)
        // drawLine(0, 0, 100, 100)
        drawLine(center.x, center.y, x1, y1)
    }


    console.log('asas')
</script>
</body>
</html>
