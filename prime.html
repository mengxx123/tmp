<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>部分分组</title>
</head>
<body>
    <input id="num" type="number" placeholder="请输入一个大于2，长度小于18位的偶数" value="" /><button id="cal">计算</button>
    <br>
    结果：<div id="result"></div>
    
    <script>
      function isPrime(number) {
        if (typeof number !== 'number' || number<2) {
            // 不是数字或者数字小于2
            return false;
        }

        if (number === 2) {//2是质数
            return true;
        } else if (number % 2 === 0) {//排除偶数
            return false;
        }
        var squareRoot = Math.sqrt(number);

        //因为2已经验证过，所以从3开始；且已经排除偶数，所以每次加2
        for(var i = 3; i <= squareRoot; i += 2) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
      }

      document.getElementById('cal').addEventListener('click', function () {
        if (!document.getElementById('num').value) {
          document.getElementById('result').innerHTML = '请输入'
          return
        }
        let num = parseInt(document.getElementById('num').value)
        if (num <= 2) {
          document.getElementById('result').innerHTML = '必须大于 2'
          return
        }
        if (num % 2 !== 0) {
          document.getElementById('result').innerHTML = '您输入的不是偶数'
          return
        }
        for (var i = 2; i < num; i++) {
          console.log(i)
          if (!isPrime(i)) {
            continue
          }
          let left = num - i
          if (!isPrime(left)) {
            continue
          }
          document.getElementById('result').innerHTML = num + '=' + i + '+' + left
          return
          break
        }
      })

</body>
