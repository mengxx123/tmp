<script>
    class Point {
        constructor(x, y) {
            this.x = x
            this.y = y
        }
    }

    class Line {
        
        constructor(pt1, pt2) {
            this.pt1 = pt1
            this.pt2 = pt2
        }

        getX(y) {
            return (y - this.pt2.y) / (this.pt1.y - this.pt2.y) * (this.pt1.x - this.pt2.x) + this.pt2.x
        }

        getY(x) {
            return (x - this.pt2.x) / (this.pt1.x - this.pt2.x) * (this.pt1.y - this.pt2.y) + this.pt2.y
        }
    }

    let canvas = document.getElementById('canvas')
    let ctx = canvas.getContext('2d')

    // 顶部
    let topLeft = 100
    let topTop = 100
    ctx.moveTo(topLeft, topTop)
    ctx.lineTo(topLeft + 100, topTop)
    ctx.stroke()

    for (let i = 0; i < 6; i++) {
        ctx.beginPath()
        ctx.moveTo(topLeft + 15 * (i + 1), topTop)
        ctx.lineTo(topLeft + 15 * (i + 1) + 10, topTop - 10)
        ctx.stroke()
        // cxt.line
    }

    let center = {
        x: topLeft + 100,
        y: topTop + 100
    }
    ctx.beginPath()
    ctx.moveTo(topLeft + 100, topTop)
    ctx.lineTo(center.x, center.y)
    ctx.stroke()

    let radius = 30
    ctx.beginPath()
    ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI)
    ctx.stroke()

    let startPt = {
        x: center.x + radius,
        y: center.y
    }
    let startPt2 = {
        x: 500,
        y: 500
    }
    ctx.beginPath()
    ctx.moveTo(startPt.x, startPt.y)
    ctx.lineTo(startPt2.x, startPt2.y)
    ctx.stroke()

    ctx.beginPath()
    ctx.arc(startPt2.x, startPt2.y, radius, 0, 2 * Math.PI)
    ctx.stroke()

    let endPt = {
        x: center.x - radius,
        y: center.y
    }
    let endPt2 = {
        x: endPt.x,
        y: endPt.y + 300
    }
    // ctx.beginPath()

    ctx.beginPath()
    ctx.moveTo(endPt.x, endPt.y)
    ctx.lineTo(endPt2.x, endPt2.y)
    ctx.stroke()

    let boxWidth = radius * 2
    let boxHeight = radius * 2
    ctx.beginPath()
    ctx.rect(endPt2.x - boxWidth / 2, endPt2.y, boxWidth, boxHeight)
    ctx.stroke()

    ctx.textAlign = 'center'
    ctx.textBaseline = 'middle'
    ctx.font = 'bold 16px sans-serif'
    ctx.fillText('1 kg', endPt2.x, endPt2.y + boxHeight / 2)
