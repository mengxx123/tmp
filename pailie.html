<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>部分分组</title>
</head>

<body>
    <script>
        console.log('这是什么', {})
        let arr = [
            ['1', '2', '3'],
            ['a', 'b', 'c', 'd'],
            ['x', 'y'],
        ]
        let maxArr = Array.from({
            length: arr.length
        }, (v, i) => arr[i].length)
        console.log('maxArr', maxArr)

        let curArr = Array.from({
            length: arr.length
        }, (v, i) => 0)
        console.log('curArr', curArr)

        let count = 0
        let result = []
        while (true) {
            if (count > 100) {
                break
            }
            let itemResult = []
            for (let i = 0; i < arr.length; i++) {
                itemResult.push(arr[i][curArr[i]])
            }
            console.log('itemResult', itemResult)
            result.push(itemResult)
            count++

            
            curArr[curArr.length - 1]++
            for (let idx = curArr.length - 1; idx >= 0; idx--) {
                if (idx === 0) {
                    break
                }
                if (curArr[idx] === maxArr[idx].length) {
                    curArr[idx] = 0
                    break
                }
            }
        }
        console.log('result', result)
    </script>
</body>

</html>
