<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyFirstThreeD</title>
    <style>
    canvas {
        border: 1px solid #f00;
    }
    </style>
</head>
<body>
	<canvas id="canvas" width="800" height="800"></canvas>
<script>
    

    let canvas = document.getElementById('canvas')
    let ctx = canvas.getContext('2d')

    ctx.globalCompositeOperation = 'lighter'

    ctx.beginPath()
    ctx.moveTo(0, 0)
    ctx.lineTo(100, 100)
    ctx.stroke()
</script>
</body>
</html>
